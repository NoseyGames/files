<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epstein Exhibit 16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f1115;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .wrapper {
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .frame-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="frame-container">
      <iframe
        src="https://s3.documentcloud.org/documents/1509485/exhibit-16-epstein.pdf"
        width="612"
        height="792"
        style="border: 1px solid #d8dee2; border-radius: 0.5rem; width: 100%; height: 100%; aspect-ratio: 612 / 792"
        allow="fullscreen">
      </iframe>
    </div>
  </div>
</body>
</html>
